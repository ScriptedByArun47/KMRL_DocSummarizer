<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KMRL Document Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboard" style="display:none;">
    <h2>Welcome, <span id="userRole"></span></h2>
    <button onclick="logout()">Logout</button>
    <h3>Summarized Documents</h3>
    <div id="docsList"></div>
    <div id="docDetails" style="display:none;">
      <h3 id="docTitle"></h3>
      <p><strong>Original URL:</strong> <a id="docUrl" href="#" target="_blank"></a></p>
      <p><strong>Summary:</strong></p>
      <pre id="docSummary"></pre>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
